<div class="row">
    <app-navibar style="font-size: 14px"></app-navibar>
</div>
<div class="container  p-4 mt-4 fs-6">
    <h3>Add to Supplier Details</h3>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="exampleNameOfCompany">Name of Company</label>
                <input type="text" [(ngModel)]="supplier.nameOfCompany" class="form-control" id="inputNameOfCompany" placeholder="Name of Company">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="exampleLocation">Location of the Company</label>
                <input type="text" [(ngModel)]="supplier.location" class="form-control" id="inputLoction" placeholder="Location of the Company">
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-4">
            <label for="exampleContactNumber">Contact Number</label>
            <input type="text" [(ngModel)]="supplier.contactNumber" class="form-control" id="inputContactNumber" placeholder="contact Number of the Company">
        </div>
        <div class="col-5">
            <label for="exampleEmail">Email</label>
            <input type="email" [(ngModel)]="supplier.email" class="form-control" id="inputEmail" placeholder="Email of the Company">
        </div>
    </div>
    <div class="row mt-3">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2" (click)="handleBtnRegisterClick()" type="button">Add to
                System</button>
            <button class="btn btn-primary" (click)="clearBtnClick()" type="button">Clear All</button>
        </div>

    </div>
    <hr>
    <div>
        <h3 style="text-align: center;">List of Registered Suppliers</h3>
    </div>

    <div class="text-center" *ngIf="!supplierList">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="row mt-3">
        <table class="table" *ngIf="supplierList">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">#</th>
                    <th scope="col">Company Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let supplier of supplierList; let k = index">
                    <th>{{k+1}}</th>
                    <td>{{supplier.nameOfCompany}}</td>
                    <td>{{supplier.location}}</td>
                    <td>{{supplier.contactNumber}}</td>
                    <td>{{supplier.email}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
